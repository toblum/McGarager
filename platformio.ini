[platformio]
src_dir = ./src/
default_envs = nodemcuv2
description = Firmware for ESP8266 attached to a CAJOE Geiger-MÃ¼ller counter

[env]
framework = arduino
monitor_speed = 115200
upload_speed = 921600
lib_deps =
    knolleary/PubSubClient @ ^2.8
    prampec/IotWebConf @ ^3.2.1
    yiannisbourkelis/Uptime Library @ ^1.0.0

[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
build_flags =
    -DDATAPIN=D5
    -DENABLEOLED=true
lib_deps =
    ${env.lib_deps}
    ; thingpulse/ESP8266 and ESP32 OLED driver for SSD1306 displays @ ^4.2.1

